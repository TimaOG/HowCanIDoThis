{{template "header"}}
<h1 style="color: #fff">{{.}}</h1>
  <div class="container" style="margin-top: 10%;">
    <div class="row">
      <div class="col-lg-4 col-12" style="margin-left: auto; margin-right: auto; border-radius: 10px; background-color: #1B1C2C">
        <h2 style="color: #fff; text-align: center; margin-top: 20px;">Регистрация</h2>
        <form method="post" action="/registration">
          <input type="text" class="inputRegAndLogin" placeholder="Логин" name="name">
          <input type="email" class="inputRegAndLogin" placeholder="Почта" name="email">
          <input type="password" class="inputRegAndLogin" placeholder="Пароль" name="password">
          <input type="password" class="inputRegAndLogin" placeholder="Повторите пароль" name="password2">
          <input type="submit" class="buttonType1">
        </form>
        <div style="text-align: right; margin-bottom: 10px;">
          <a href="/login">Вход</a>
        </div>
      </div>
    </div>
  </div>



  {{template "footer"}}
